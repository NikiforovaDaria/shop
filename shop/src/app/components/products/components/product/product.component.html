<div>
  <ul>
    <li>{{product.name}}</li>
    <li>{{product.description}}</li>
    <li>{{product.price}}</li>
    <li>{{product.category}}</li>
    <li>{{product.isAvailable}}</li>
  </ul>
  <button (click)='onBuy()'>
    Buy
  </button>
</div>
<br>
<div>
  <button (click)="addToCard(product)">Add to cart</button>
  <button (click)="removeFromCart(index)">Remove from cart</button>
</div>
<hr>
