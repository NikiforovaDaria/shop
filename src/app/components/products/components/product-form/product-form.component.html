<div class='panel panel-default'>
  <div class='panel-heading'>
    <h4 class='pannel-title'>
      Product Form
    </h4>
  </div>
  <div class='panel-body'>
    <form *ngIf='product' (ngSubmit)='onSaveProduct()' id='product-form' #form='ngForm'>
      <div class='form-group'>
        <label for='name'>Name</label>
        <input type='text' class='form-control' id='name' name='name' placeholder='Name' required [(ngModel)]='product.name'>
      </div>
      <div class='form-group'>
        <label for='description'>Description</label>
        <input type='text' class='form-control' id='description' name='description' placeholder='Description' required [(ngModel)]='product.description'>
      </div>
      <div class='form-group'>
        <label for='price'>Price</label>
        <input type='number' class='form-control' id='name' name='price' placeholder='Price' required [(ngModel)]='product.price'>
      </div>
      <div class='form-group'>
        <label for='color'>Color</label>
        <input type='text' class='form-control' id='name' name='price' placeholder='Color' [(ngModel)]='product.color'>
      </div>
      <div class='form-group'>
        <label for='price'>Quantity</label>
        <input type='number' class='form-control' id='quantity' name='quantity' placeholder='Quantity' required [(ngModel)]='product.quantity'>
      </div>
      <div class='form-group'>
        <label for='category'>Category</label>
        <input type='text' class='form-control' id='category' name='category' placeholder='Category' required [(ngModel)]='product.category'>
      </div>
      <button type='submit' class='btn btn-primary' form='product-form' [disabled]='form.invalid'>Save
      </button>
      <button type='button' class='btn btn-primary' (click)='onGoBack()'>Go Back
      </button>
    </form>
  </div>
</div>
