<div>
  <ul>
    <li>{{product.name}}</li>
    <li>{{product.description}}</li>
    <li>{{product.price}}</li>
    <li>{{product.category}}</li>
    <li>{{product.isAvailable}}</li>
  </ul>
  <div>
  <button class="btn btn-outline-info" (click)='onBuy()' [disabled]="!product.isAvailable">Buy</button>
  <button class="btn btn-outline-info" (click)="addToCart(product)" [disabled]="!product.isAvailable">Add to cart</button>
</div>
<hr>
