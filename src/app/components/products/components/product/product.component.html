<div>
  <ul>
    <li>{{product.name}}</li>
    <li>{{product.description}}</li>
    <li>{{product.price}}</li>
    <li>{{product.category}}</li>
    <li>{{product.isAvailable}}</li>
  </ul>
  <button (click)='onBuy()'>
    Buy
  </button>
</div>
<br>
<div>
  <button (click)="addToCart(product)" [disabled]="!product.isAvailable">Add to cart</button>
</div>
<hr>
