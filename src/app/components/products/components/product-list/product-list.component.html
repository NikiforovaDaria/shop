
<div class='list-group d-inline-block' *ngFor='let product of products | async; let i = index'>
  <app-product
    class='list-group-item'
    [product]='product'
    [i]='i'
    (productEmitter)='onProductEmitter(product, i)'
    (aboutProductEmitter)='onAboutProductEmitter($event)'
  >
</app-product>
</div>
